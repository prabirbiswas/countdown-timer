<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>CountDown</title>
  </head>
  <body>
    <h1>Diwali Eve</h1>
    <div class="countdown-count">
      <div class="countdown">
        <p class="largetext" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="countdown">
        <p class="largetext" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="countdown">
        <p class="largetext" id="min">0</p>
        <span>Minutes</span>
      </div>
      <div class="countdown">
        <p class="largetext" id="sec">0</p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
